    <link rel="stylesheet" href="style.css">

<body>
    <h2>Simple calculator</h2>
    <div class="wrapper">
        <div class="container">
            <div class="display_num">
                <input type="text" id="display_number">
            </div>
            <div class="btn_container">

                <div>
                    <button value="*">*</button>
                    <button value="-">-</button>
                    <button value="+">+</button>
                    <button id="clearNumber">CE</i>
                    </button>
                </div>

                <div>
                    <button value="9">9</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button value="/">/</button>
                </div>


                <div>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                </div>

                <div>
                    <button id="num_1" value="1">1</button>
                    <button id="num_2" value="2">2</button>
                    <button id="num_3" value="3">3</button>
                    <button id="num_4" value="4">4</button>
                </div>

                <div>
                    <button id="answer">=</button>
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
